<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <title>Catálogo de Receitas</title>
    </head>

    <body onload="preencheCatalogo()">
        <h1>Catálogo de Receitas</h1>
        <main class="container-fluid bg-warning" style="min-height: calc(100vh - 100px)">
            <div class="d-flex flex-wrap gap-3 justify-content-center py-3" id="pnlCatalogo"></div>
        </main>        

        <script>            
            const receitas = [
                {
                    titulo: "Arroz de Couve-Flor",
                    imagem: "arroz-de-couve-flor.jpg",
                    preparo: "Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.",
                    ingredientes: ["Arroz", "Couve-flor", "Cebola média", "Azeite"]
                },
                {
                    titulo: "Bolo de Café",
                    imagem: "bolo-de-cafe.jpg",
                    preparo: "Bata o açúcar, as gemas e o café. Adicione farinha e chocolate e mexa bem. Bata as claras e junte à mistura.",
                    ingredientes: ["Farinha de trigo", "Açúcar", "Café coado", "Chocolate em pó", "Ovos"]
                },
                {
                    titulo: "Coxinha de Brigadeiro",
                    imagem: "coxinha-de-brigadeiro.jpg",
                    preparo: "Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.",
                    ingredientes: ["Leite condensado", "Chocolate em pó", "Manteiga", "Morango", "Chocolate granulado"]
                }
            ]
            function getListaIngredientes(receita) {
                let lista = '<ul>';
                lista += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((lista, ingrediente) => lista + ingrediente);
                lista += '</ul>';
                return lista;
            }
            function getCard(receita) {
                const card = `
                    <div class="card" style="width: 250px;">
                        <img class="card-img-top" src="${receita.imagem}" alt="${receita.titulo}">
                        <div class="card-body">
                            <h5 class="card-title">${receita.titulo}</h5>
                            <div class="card-text">${getListaIngredientes(receita)}<hr>${receita.preparo}</div>
                        </div>
                    </div>
                `;
                return card;
            }
            function preencheCatalogo() {
                const pnlCatalogo = document.getElementById('pnlCatalogo');
                const cards = receitas.map(receita => getCard(receita)).reduce((html, card) => html + card);
                pnlCatalogo.innerHTML = cards;
            }
        </script>
    </body>
</html>
